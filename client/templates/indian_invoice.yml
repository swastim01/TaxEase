issuer: "Company Name or GSTIN"  # Put the company name or GSTIN appearing on your invoices
keywords:
  - "TAX INVOICE"
  - "GSTIN"
  - "Invoice Number"
  - "Total Amount"
  - "CGST"
  - "SGST"
fields:
  invoice_number:
    pattern: "Invoice Number[:\\s]+(\\d+)"
  total:
    pattern: "Total[:\\s]+₹([\\d,.]+)"
  cgst:
    pattern: "CGST[:\\s]+₹([\\d,.]+)"
  sgst:
    pattern: "SGST[:\\s]+₹([\\d,.]+)"
  date:
    pattern: "Date[:\\s]+([0-9]{2}/[0-9]{2}/[0-9]{4})"
